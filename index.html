<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!-- 基本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />

    <!-- タイトル（最重要） -->
    <title>甘静｜和菓子コンセプトサイト</title>

    <!-- ディスクリプション -->
    <meta
      name="description"
      content="和菓子店「甘静（かんせい）」のコンセプトサイト。季節や日々の空気に寄り添う菓子づくりを、余白と間を大切にした静かな構成で表現しています。"
    />

    <!-- キーワード（最低限） -->
    <meta
      name="keywords"
      content="和菓子, 甘静, かんせい, 和菓子店, コンセプトサイト, 日本の美意識, 余白, 静寂"
    />

    <!-- OGP -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="甘静｜和菓子コンセプトサイト" />
    <meta
      property="og:description"
      content="季節や日々の空気に寄り添う和菓子づくり。その姿勢が静かに伝わる構成を目指したコンセプトサイト。"
    />
    <meta property="og:url" content="https://kansei-nine.vercel.app/" />
    <meta property="og:image" content="https://kansei-nine.vercel.app/ogp.png" />
    <meta property="og:site_name" content="甘静" />
    <meta property="og:locale" content="ja_JP" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="甘静｜和菓子コンセプトサイト" />
    <meta
      name="twitter:description"
      content="余白と間を大切に、季節の和菓子を静かに伝えるコンセプトサイト。"
    />
    <meta name="twitter:image" content="https://kansei-nine.vercel.app/ogp.png" />
